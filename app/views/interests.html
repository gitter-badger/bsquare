<div class="row le-steps">
  
  <div class="col-lg-3">
      <header ng-include src="'views/header.html'"></header>
  </div>
  
  <div class="col-lg-9">

      <div class="form-group">
      
    <div class="radio" ng-repeat="interest in interests">
      <label>
        <input type="radio" name="interest" value="{{interest.value}}" unchecked>
         I like {{interest.name}}
      </label>
    </div>
    
    </div>

      <div class="form-group">
          <button type="button" class="btn btn-primary" ng-click="test()">Next Section
            <span class="glyphicon glyphicon-arrow-right"></span>
          </button>
    </div>

  </div> <!-- / .col-lg-9 -->

</div>
