<div class="row le-steps">
    
    <div class="col-lg-3">
        <header ng-include src="'views/header.html'"></header>
    </div>
    
    <div class="col-lg-9">
        <div class="text-center results">
        <h4>Thanks For Your Money</h4>
         <span class="glyphicon glyphicon-heart"></span>
          <div class="form-group">
              <label>{{customer.name}}</label>
          </div>
          <div class="form-group">
              <label>{{cookieStore.get('name')}}</label>
          </div>
          <div class="form-group">
              <label>Email: {{customer.email}}</label>
          </div>
          <div class="form-group">
              <label>City: {{customer.city}}</label>
          </div>
          <div class="form-group">
              <label>Interest: {{customer.interest}}</label>
          </div>
           <div class="form-group">
              <label>Cookie name: {{getCookieName()}}</label>
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-danger" ng-click="moveTo('/test')">Submit</button>
        </div>
      </div>

    </div> <!-- / .col-lg-9 -->

</div>
